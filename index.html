<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div  class="d1" >
        <h1 id="main-h1">Stopwatch</h1>

        <div>
            <h1>Hour</h1>
            <h1>Min</h1>
            <h1>Sec</h1>
            <h1>MSec</h1>

        </div>
        <div>
            <h1 id="hour">0</h1>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>

        <div>
            <button id="start" onclick="start(),btnDisable()">Start</button>
            <button onclick="stop(),btnVisible()">Pause</button>
            <button onclick="reset(),btnVisible()">Reset</button>
        </div>
    </div>

    
</body>
<script src="app.js"></script>
</html>
